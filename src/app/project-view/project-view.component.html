<md-card>
    <md-card-content>
          <div class="colum_left">
                <div class="project__header-image" [style.background-image]="'url(' + project.imgSrc +')'"></div>
                <div class="card__progress">
                    <span class="card__progress-inner"></span>
                </div>
                <h1 md-line>{{ project.currentFunding | currency : 'GBP':true:'1.0-2' }} of {{ project.fundingGoal | currency : 'GBP':true:'1.0-2' }} Goal</h1>
                <br/>

          </div>
          <div class="colum_right">
            <h1 md-line>{{ project.title }}</h1>
            <p class="category">{{ project.category }}</p>
            <br>
            <p class="demo-secondary-text">{{ project.description }}</p>

            <span class="buttons">
              <button class="back_button" md-raised-button color="accent" [routerLink]="['/donate']">Donate</button>
              <button class="share_button" md-raised-button color="accent">Remind me</button>
              <button class="share_button" md-raised-button color="accent">Share</button>
            </span>

            <app-update></app-update>

          </div>
    </md-card-content>
</md-card>
<router-outlet></router-outlet>
