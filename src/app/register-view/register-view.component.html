
 <md-card class="register">
   <h1>Sign Up</h1>
   <form role="form">
   <md-card class="app-input-section form-group">
     <md-input type="text" #username class="form-control" id="email" placeholder="Email"></md-input>
   </md-card>
   <md-card class="app-input-section form-group">
     <md-input type="password" #password class="form-control" id="password" placeholder="Password"></md-input>
   </md-card>
   <button md-raised-button type="submit">Submit</button>
   </form>
 </md-card>
